<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <title>Search Results</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,700&display=swap">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="preloader">
      <div class="preloader-body">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
        </div>
      </div>
    </div>
    <div class="page">
      <script type="text/javascript" src="header.js"></script>
      <!-- Breadcrumbs-->
      <section class="parallax-container breadcrumbs-custom context-dark" data-parallax-img="images/breadcrumbs-bg.jpg">
        <div class="parallax-content">
          <div class="container">
            <h2 class="h1 breadcrumbs-custom-title">Search Results</h2>
            <ul class="breadcrumbs-custom-path">
              <li class="h5"><a href="index.html">Home</a></li>
              <li class="h5"><a href="#">Pages</a></li>
              <li class="h5 active">Search Results</li>
            </ul>
          </div>
        </div>
      </section>
      <!--Search results-->
      <section class="section-md">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-9">
              <!--RD Search-->
              <form class="rd-form rd-search rd-form-inline" action="search-results.html" method="GET">
                <div class="form-wrap">
                  <label class="form-label" for="rd-search-form-input">Enter your search request</label>
                  <input class="form-input" id="rd-search-form-input" type="text" name="s" autocomplete="off">
                </div>
                <div class="form-wrap form-button">
                  <button class="btn btn-primary" type="submit">Search</button>
                </div>
              </form>
              <div class="rd-search-results"></div>
            </div>
          </div>
        </div>
      </section>
      <script type="text/javascript" src="footer.js"></script>
    </div>
    <div class="snackbars" id="form-output-global"></div>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
