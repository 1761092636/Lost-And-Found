        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>

      <script type="text/javascript" src="header.js"></script>
      <!-- Breadcrumbs-->

      <section class="section section-lg bg-transparent">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-8 col-md-10">
             
              <div class="checkout-box">
                <h4>请填写下单信息</h4>
                <div class="form-wrap">
                  <label class="form-label form-label-outside" for="checkout-name">姓名</label>
                  <input class="form-input" id="checkout-name" type="text" name="name" placeholder="请输入您的姓名">
                </div>
                <div class="form-wrap">
                  <label class="form-label form-label-outside" for="checkout-name-company">电话</label>
                  <input class="form-input" id="checkout- phone" type="text" name="" placeholder="请输入您的电话">
                </div>
                <div class="form-wrap">
                  <label class="form-label form-label-outside" for="checkout-name-company">账户地址</label>
                  <input class="form-input" id="checkout-name-company" type="text" name="adress" placeholder="请输入您的账户地址">
                </div>
                <div class="form-wrap">
                  <label class="form-label form-label-outside" for="checkout-name-company">收货地址</label>
                  <input class="form-input" id="checkout-name-company" type="text" name="adress" placeholder="请输入您的收获地址">
                </div>
               
              
                <div class="form-wrap">
                  <label class="form-label form-label-outside" for="checkout-country">你是否服用过该药品且无相关禁忌症</label>
                  <select id="checkout-1">
                    <option>是</option>
                    <option>否</option>
                  </select>
                </div>
                <div class="form-wrap">
                  <label class="form-label form-label-outside" for="checkout-country">你是否对该药物过敏</label>
                  <select id="checkout-2">
                    <option>是</option>
                    <option>否</option>
                  </select>
                </div>
                <div class="form-wrap">
                  <label class="form-label form-label-outside" for="checkout-country">有无不良反应</label>
                  <select id="checkout-3">
                    <option>有</option>
                    <option>无</option>
                  </select>
                </div>
              </div>
              <div class="checkout-box">
                <h4>订单备注</h4>
                <div class="form-wrap">
                  
                  <textarea class="form-input" id="checkout-info"></textarea>
                </div>
              </div>
              <div class="checkout-box">

                <div class="table-custom-responsive">
               
                <h5></h5><a class="btn btn-primary" href="cart.html">确认下单</a>
              </div>
            </div>
          </div>
        </div>
      </section>
