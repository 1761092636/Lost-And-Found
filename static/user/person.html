<script >
var points;

// 获取用户积分
function getpoints(address, callback) {
    $.ajax({
        "type": "POST",
        "url": "http://127.0.0.1:9526/router/GetUserPoints",
        xhrFields: {
            withCredentials: true // 允许携带凭证  
        },
        crossDomain: true, // 允许跨域请求 
        data: JSON.stringify({ "address": address }),
        "success": function (data) {
            callback(data.data); // 调用回调函数并传递数据
        },
        "error": function (error) {
            console.error("Failed to get user points:", error);
            callback(null); // 如果请求失败，则传递null给回调函数
        }
    })
}

// 获取用户信息并渲染页面
function getUserInfo() {
    $.ajax({
        "type": "GET",
        "url": "http://127.0.0.1:9526/router/GetUser",
        xhrFields: {
            withCredentials: true // 允许携带凭证  
        },
        crossDomain: true, // 允许跨域请求  
        "success": function (data) {
            // 成功获取用户数据后，调用getpoints函数并传入回调函数
            getpoints(data.data[0].address, function (pointsData) {
                // 在回调函数中处理获取到的pointsData
                console.log(pointsData);
                points = pointsData; // 将数据赋值给全局变量
                renderUserInfo(data.data[0], pointsData); // 渲染用户信息页面
            });
            // 其他逻辑...
        },
        "error": function (error) {
            console.error("Failed to get user info:", error);
            // 处理获取用户信息失败的情况
        }
    });
}

// 渲染用户信息页面
function renderUserInfo(userInfo, pointsData) {
    $("#personal").append(`
        <div class="container">
            <div class="row row-50">
                <div class="col-lg-8">
                    <h2>个人中心</h2>
                    <div class="row row-30 align-items-end">
                        <div class="col-md-6">
                            <label class="form-label form-label-outside" for="contact-name">用户名</label>
                            <div class="form-wrap">
                                <input class="form-input" id="contact-name" type="text" name="First-name" readonly="readonly" value="${userInfo.user_name}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label form-label-outside" for="contact-email">账户地址</label>
                            <div class="form-wrap">
                                <input class="form-input" id="contact-email" type="text" name="adress"  readonly="readonly" value="${userInfo.address}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label form-label-outside" for="contact-email">余额</label>
                            <div class="form-wrap">
                                <input class="form-input" id="contact-email" type="text" name="adress"  readonly="readonly" value="${userInfo.balance}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label form-label-outside" for="contact-email">姓名</label>
                            <div class="form-wrap">
                                <input class="form-input" id="contact-email" type="text" name="adress"  readonly="readonly" value="${userInfo.name}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label form-label-outside" for="contact-email">电话</label>
                            <div class="form-wrap">
                                <input class="form-input" id="contact-email" type="text" name="adress"  readonly="readonly" value="${userInfo.phone}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label form-label-outside" for="contact-email">用户积分</label>
                            <div class="form-wrap">
                                <input class="form-input" id="contact-email" type="text" name="adress"  readonly="readonly" value="${pointsData}">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-button group-sm text-center text-lg-start">
                                <button class="btn btn-primary"  onclick="Charge()">充值</button>
                                <button class="btn btn-primary" id="loginout-bt" onclick="loginout()">退出登录</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `);
}

// 页面加载完成后执行获取用户信息的函数
$(document).ready(function () {
    getUserInfo();
});

</script>
<script>
  function loginout (){
    $.ajax({
      "type": "POST",
      "url": "http://127.0.0.1:9526/router/LoginOut",
      xhrFields: {  
                withCredentials: true // 允许携带凭证  
            },  
            crossDomain: true, // 允许跨域请求  
      "success": function () {
        new TipBox({type:'success',str:'退出成功',hasBtn:true});

        $(".okoButton").click(function (){
          window.location.href = 'index.html'
        })
      }
    })
  }


</script>

<script>
function Charge() {  
    new InputDialog({  
        title: '请输入充值金额',  
        placeholder: '请输入金额',  
        callback: function(amount) {  
            if (amount) {  
                // 发送 AJAX 请求  
                $.ajax({  
                    "type": "POST",  
                    "url": "http://127.0.0.1:9526/router/Charge",  
                    "data": JSON.stringify({ "amount": amount }),  
                    "contentType": "application/json; charset=utf-8",  
                    "success": function (response) {  
                        // 假设服务器返回成功状态  
                        new TipBox({type:'success', str:'充值成功', hasBtn:true});  
                        $(".okoButton").off('click').on('click', function () {  
                            window.location.href = 'index.html';  
                        });  
                    },  
                    "error": function (error) {  
                        // 处理错误  
                        new TipBox({type:'error', str:'充值失败', hasBtn:true});  
                    }  
                });  
            } 
             
        }  
    }).show(); // 显示对话框  
}


</script>
